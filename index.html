<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DUY BẢO MÁY BAY TOOL V6</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .box {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: lime;
      color: black;
      font-weight: bold;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: yellow;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="sky"></canvas>

<div class="box" id="authBox">
  <h2>XÁC THỰC</h2>
  <input id="email" type="email" placeholder="Gmail được cấp">
  <input id="key" type="text" placeholder="Key được cấp">
  <button onclick="kiemTraKey()">VÀO TOOL</button>
  <div id="authMsg" style="color: orange;"></div>
</div>

<div class="box hidden" id="mainBox">
  <h2>DỰ ĐOÁN MÁY BAY</h2>
  <input id="lastX" type="text" placeholder="Nhập phiên gần nhất (VD: x1.25)">
  <button onclick="phanTich()">PHÂN TÍCH</button>
  <div id="output"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDV-WnnRBzNGaJjCmJMY7NOWEPFioHOioU",
    authDomain: "duybao-v11.firebaseapp.com",
    databaseURL: "https://duybao-v11-default-rtdb.firebaseio.com",
    projectId: "duybao-v11",
    storageBucket: "duybao-v11.appspot.com",
    messagingSenderId: "637858629893",
    appId: "1:637858629893:web:ad4d6de4f0f191b22b4f6c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  async function kiemTraKey() {
    const email = document.getElementById("email").value.trim();
    const key = document.getElementById("key").value.trim();
    const msg = document.getElementById("authMsg");

    const snap = await db.ref("keys/" + key).get();
    const data = snap.val();

    if (!data || data.email !== email) {
      msg.innerText = "Sai Gmail hoặc key!";
      return;
    }

    const today = new Date().toISOString().split("T")[0];
    if (data.expire < today || data.used >= data.maxUse) {
      msg.innerText = "Key hết hạn hoặc vượt lượt!";
      return;
    }

    await db.ref("keys/" + key + "/used").set(data.used + 1);
    document.getElementById("authBox").classList.add("hidden");
    document.getElementById("mainBox").classList.remove("hidden");
  }

  function phanTich() {
    const raw = document.getElementById("lastX").value.trim().toLowerCase();
    const output = document.getElementById("output");

    if (!raw.startsWith("x") || isNaN(parseFloat(raw.slice(1)))) {
      output.innerText = "Sai định dạng! Nhập kiểu x1.25";
      return;
    }

    const x = parseFloat(raw.slice(1));
    const duDoan = duDoanTheoX(x);
    output.innerText = `DỰ ĐOÁN: Phiên sau có thể lên x${duDoan}`;
    logFirebase(x, duDoan);
    animatePlane(duDoan);
  }

  function duDoanTheoX(x) {
    if (x <= 1.02) return 6.00;
    if (x <= 1.10) return 3.80;
    if (x <= 1.30) return 2.60;
    if (x <= 1.50) return 2.10;
    if (x <= 2.00) return 1.70;
    if (x <= 3.00) return 1.30;
    return 1.05;
  }

  function logFirebase(x, ketqua) {
    const email = document.getElementById("email").value.trim();
    const key = document.getElementById("key").value.trim();
    db.ref("logs").push({
      email,
      key,
      lastX: x,
      predictX: ketqua,
      time: new Date().toLocaleString()
    });
  }

  // Máy bay bay
  const canvas = document.getElementById("sky");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let y = canvas.height;

  function animatePlane(xValue) {
    y = canvas.height;
    let count = 0;
    const maxY = canvas.height - (xValue * 40);

    const interval = setInterval(() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(100, y);
      ctx.lineTo(110, y - 10);
      ctx.lineTo(120, y);
      ctx.closePath();
      ctx.fill();
      y -= 5;
      if (y < maxY) {
        clearInterval(interval);
        ctx.font = "24px Arial";
        ctx.fillStyle = "orange";
        ctx.fillText("BOOM!", 90, y);
      }
    }, 50);
  }
</script>

</body>
</html>
